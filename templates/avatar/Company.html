            <h1 class="gradient-heading py-3">Your Company Information</h1>
            <hr>
            <form class="pt-2">
               <div class="form-group  pb-3 pb-lg-4 col-12">
                  <label for="overview">Overview</label>
                  <textarea class="form-control" id="overview" rows="6"
                     placeholder="Enter Overview"></textarea>

               <div class="form-group  pb-3 pb-lg-4 col-12">

               <div class="form-group  pb-3 pb-lg-4 col-12">
                  <label for="specialities">Specialities</label>
                  <textarea class="form-control" id="specialities" rows="6"
                     placeholder="Enter specialities"></textarea>
               </div>

               <div class="form-group pb-3 pb-lg-4 col-12">
                  <div class="col-12">
                     <label for="formControlRange"
                        class="form-label d-flex  justify-content-between">
                        <div>
                           Company Size
                        </div>
                        <div class>
                           <span id="demo">0</span>
                        </div>
                     </label>
                     <input type="range" class="form-range" min="0" max="10000"
                        value step="50" value="50"
                        class="form-control-range range-slider" id="myRange">
                  </div>

                  <div class="form-group pb-3 pb-lg-4 col-12">
                     <label for="hq">Headquarters</label>
                     <input type="text" class="form-control" id="hq"
                        placeholder="Headquarters">
                  </div>
               </div>

      <script>
         var slider = document.getElementById("myRange");
         var output = document.getElementById("demo");
         output.innerHTML = slider.value; // Display the default slider value

         // Update the current slider value (each time you drag the slider handle)
         slider.oninput = function() {
            output.innerHTML = this.value;
         }
