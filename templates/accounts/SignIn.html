{% extends 'base.html' %}


{% block content %}
    <div class="d-flex justify-content-center align-items-center">
        <div
        class="card shadow mt-2 my-md-3 my-lg-4 my-xl-5 col-12 col-md-8 col-lg-6 col-xl-4">
        <div class="card-header">
            <h1 class="fw-bolder gradient-heading">
                Login
            </h1>
        </div>
        <div class="card-body">
            <form class="row" method="POST" >
                {% csrf_token %}
                <div class="form-group col-12 pb-3">
                    <label for="email">Email</label>
                    {% comment %} <input type="email" class="form-control" id="email"
                    placeholder="Enter your email address"> {% endcomment %}
                    {{form.username}}
                <span style="color:red">{{form.username.errors}}</span>
                </div>
                <div class="form-group col-12 pb-3">
                    <label for="password">Password</label>
                    {{form.password}}
                <span style="color:red">{{form.password.errors}}</span>
                    {% comment %} <input type="password" class="form-control"
                    id="password"
                    placeholder="Enter your Password"> {% endcomment %}
                </div>
    
                <div class="mb-3">
                    <button type="submit"
                    class="btn btn-outline-primary gradient-button">Sign
                    In</button>
                </div>
    
                <div>
                    <span>New Here
                    <a href="{% url 'SignUp' %}">Register</a>
                    </span>
                </div>
            </form>
        </div>
        </div>
    </div>
{% endblock%}
